<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Choix des Statistiques</title>
  <link rel="icon" type="image/png" href="Screenshot%202025-05-24%20225230.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      overscroll-behavior-x: none;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      max-width: 100vw;
      background: #1e0f16;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    main {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 22px 10px 32px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 18px;
      font-size: 2em;
      color: #B71C3A;
      font-weight: 800;
      text-align: center;
      text-shadow: 0 2px 16px #b71c3a55;
    }
    p {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 20px;
      margin-top: 5px;
    }
    .neon-btn, .main-btn, .return-btn {
      background: #B71C3A;
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 14px 30px;
      font-size: 1.12em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 16px #ffcf57, 0 0 28px #ffcf5720;
      transition: background 0.18s, box-shadow 0.18s;
      margin: 18px auto 10px auto;
      width: 92vw;
      max-width: 400px;
      outline: none;
      text-align: center;
      letter-spacing: 1px;
      display: block;
    }
    .neon-btn:hover, .main-btn:hover, .return-btn:hover {
      background: #881329;
      box-shadow: 0 0 18px #ffd74d, 0 0 34px #ffeb3b70;
    }
    .category {
      background-color: #2c1621;
      color: #fff;
      border: 2px solid #B71C3A;
      border-radius: 12px;
      padding: 14px 22px;
      margin: 14px auto 0 auto;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      width: 90vw;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 10px #b71c3a30;
    }
    .category:hover {
      background-color: #B71C3A;
      color: #fffde4;
      border-color: #ffc107;
    }
    .disabled {
      opacity: 0.45;
      cursor: not-allowed;
      background: #42334a;
      border: 2px solid #594d5a;
      color: #bbb;
      box-shadow: none;
    }
    #nextStep, #continueBtn {
      margin-top: 20px;
    }
    @media (max-width: 700px) {
      h1 { font-size: 1.13em; }
      main { padding: 13px 2vw 20px 2vw; }
      .neon-btn, .main-btn, .return-btn { font-size: 1em; padding: 13px 0; max-width: 95vw;}
      .category { font-size: 1em; padding: 12px 0; }
    }
  </style>
</head>
<body>
  <main>
    <button class="return-btn neon-btn" onclick="window.history.back();">‚Üê Retour</button>
    <h1>Automatisation Notion</h1>
    <p>Quelles cat√©gories t'int√©ressent ?</p>

    <div class="category active" onclick="selectCategory('physique')">üí™ Physique</div>
    <div class="category disabled">üß† Mental üèóÔ∏è</div>
    <div class="category disabled">ü§ù Social üèóÔ∏è</div>
    <div class="category disabled">üí∏ Finances üèóÔ∏è</div>

    <div id="nextStep" style="display: none;">
      <p>S√©lection enregistr√©e ! On continue...</p>
    </div>
    <button id="continueBtn" class="main-btn neon-btn" style="display: none;" onclick="window.location.href='selection-physique.html'">Continuer ‚Üí</button>
  </main>
  <script>
    const selected = [];
    function selectCategory(cat) {
      if (!selected.includes(cat)) {
        selected.push(cat);
        document.querySelector(`[onclick="selectCategory('${cat}')"]`).classList.add("selected");
      } else {
        const index = selected.indexOf(cat);
        if (index > -1) selected.splice(index, 1);
        document.querySelector(`[onclick="selectCategory('${cat}')"]`).classList.remove("selected");
      }
      const show = selected.includes('physique');
      document.getElementById('nextStep').style.display = show ? 'block' : 'none';
      document.getElementById('continueBtn').style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
