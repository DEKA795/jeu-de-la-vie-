<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choix des Statistiques</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e0f16;
      color: #fff;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
      text-align: center;
    }

    main {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 10px;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.9em;
      color: #B71C3A;
    }

    p {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 20px;
    }

    .category {
      background-color: #2c1621;
      color: #fff;
      border: 2px solid #B71C3A;
      border-radius: 12px;
      padding: 14px 22px;
      margin: 12px auto;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      max-width: 400px;
    }

    .category:hover {
      background-color: #B71C3A;
    }

    #nextStep, #continueBtn {
      margin-top: 20px;
    }

    #continueBtn {
      background: #B71C3A;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    #continueBtn:hover {
      background: #8a122a;
    }

    .return-btn {
      display: block;
      background: #3e2233;
      color: #ffc107;
      padding: 12px 18px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1em;
      border: none;
      cursor: pointer;
      transition: background 0.18s;
      margin: 10px auto 25px auto;
      width: 100%;
      max-width: 300px;
    }

    .return-btn:hover {
      background: #5c2741;
    }
  </style>
</head>
<body>
  <main>
    <button class="return-btn" onclick="window.history.back();">‚Üê Retour</button>
    <h1>Automatisation Notion</h1>
    <p>Quelles cat√©gories t'int√©ressent ?</p>

    <div class="category active" onclick="selectCategory('physique')">üí™ Physique</div>
    <div class="category disabled">üß† Mental üèóÔ∏è</div>
    <div class="category disabled">ü§ù Social üèóÔ∏è</div>
    <div class="category disabled">üí∏ Finances üèóÔ∏è</div>

    <div id="nextStep" style="display: none;">
      <p>S√©lection enregistr√©e ! On continue...</p>
    </div>
    <button id="continueBtn" style="display: none;" onclick="window.location.href='physique/selection-physique.html'">Continuer ‚Üí</button>
  </main>

  <script>
    const selected = [];

    function selectCategory(cat) {
      if (!selected.includes(cat)) {
        selected.push(cat);
        document.querySelector(`[onclick="selectCategory('${cat}')"]`).classList.add("selected");
      } else {
        const index = selected.indexOf(cat);
        if (index > -1) selected.splice(index, 1);
        document.querySelector(`[onclick="selectCategory('${cat}')"]`).classList.remove("selected");
      }

      const show = selected.includes('physique');
      document.getElementById('nextStep').style.display = show ? 'block' : 'none';
      document.getElementById('continueBtn').style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
